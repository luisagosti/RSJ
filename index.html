<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>

<body
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-white">

    <!-- Countdown Timer Container -->
    <div id="countdown" class="text-center p-6 bg-gray-800 shadow-lg rounded-lg">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-6">Countdown to Reforma</h1>
        <div
            class="flex flex-wrap justify-center gap-8 text-xl sm:text-3xl md:text-4xl font-mono transition-all duration-300">
            <div id="days" class="flex flex-col items-center p-4 bg-gray-700 rounded-lg shadow-md w-20">
                <span class="text-4xl sm:text-5xl font-semibold" id="daysValue">0</span>
                <span class="text-sm uppercase">Days</span>
            </div>
            <div id="hours" class="flex flex-col items-center p-4 bg-gray-700 rounded-lg shadow-md w-20">
                <span class="text-4xl sm:text-5xl font-semibold" id="hoursValue">0</span>
                <span class="text-sm uppercase">Hours</span>
            </div>
            <div id="minutes" class="flex flex-col items-center p-4 bg-gray-700 rounded-lg shadow-md w-20">
                <span class="text-4xl sm:text-5xl font-semibold" id="minutesValue">0</span>
                <span class="text-sm uppercase">Minutes</span>
            </div>
            <div id="seconds" class="flex flex-col items-center p-4 bg-gray-700 rounded-lg shadow-md w-20">
                <span class="text-4xl sm:text-5xl font-semibold" id="secondsValue">0</span>
                <span class="text-sm uppercase">Seconds</span>
            </div>
        </div>
    </div>

    <!-- Celebration Message -->
    <div id="celebration" class="hidden text-center mt-10">
        <h2 class="text-6xl md:text-7xl font-extrabold text-yellow-400 animate-pulse">REFORMA!!</h2>
    </div>

    <script>
        // Set the end date
        const targetDate = new Date('September 1, 2026 00:00:00').getTime();

        // Update countdown every second
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance > 0) {
                // Calculate time left
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the countdown
                document.getElementById("daysValue").innerText = days;
                document.getElementById("hoursValue").innerText = hours;
                document.getElementById("minutesValue").innerText = minutes;
                document.getElementById("secondsValue").innerText = seconds;
            } else {
                // Clear the interval
                clearInterval(countdownInterval);

                // Hide countdown and show celebration message
                document.getElementById("countdown").classList.add("hidden");
                document.getElementById("celebration").classList.remove("hidden");

                // Trigger confetti animation
                const confettiSettings = { particleCount: 100, spread: 70, origin: { y: 0.6 } };
                confetti(confettiSettings);
                setInterval(() => {
                    confetti(confettiSettings);
                }, 1000); // repeat every second for an ongoing effect
            }
        }, 1000);
    </script>

</body>

</html>
